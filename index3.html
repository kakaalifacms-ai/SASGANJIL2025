<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="judul-center">Kalkulator BMI</h2>

<div class="card">
    
    <label>Tinggi (cm)</label>
    <input type="number" id="tinggi">
    
    <label>Berat (kg)</label>
    <input type="number" id="berat">
    
    <div class="btn-dua">
        <button id="hitungBMI" class="btn-hitung">Hitung BMI</button>
        <button id="resetBMI" class="btn-reset">Reset</button>
    </div>
    
    <div id="hasilBMI" class="hasil">
        Hasil BMI akan tampil di sini…
    </div>
    
</div>

<!-- Tombol di luar card -->
<div class="menu-center">
    <button class="btn-hijau" onclick="location.href='index2.html'">← Belanja</button>
    <button class="btn-kuning" onclick="location.href='index4.html'">→ Zakat</button>
</div>

<script src="main.js"></script>
</body>
</html>
